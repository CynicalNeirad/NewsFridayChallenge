<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="base::navlinks"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <a href="/addusertopics">Add interests and tags:</a>
        </div>
        <div class="col">
            <a href="/addusercategories">Add categories:</a>
        </div>
    </div>
</div>

<table class="table" title="Category Table">
    <thead>
    <tr>
        <th>Category:</th>
        <th>Action:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${appUser.appCatagory}">
        <td th:text="${category.catagoryName}"></td>
        <td><a th:href="@{/removeCategory/{id}(id=${category.id})}">Remove Category</a></td>
    </tr>
    </tbody>
</table>

<table class="table" title="Topics Table">
    <thead>
    <tr>
        <th>Topics:</th>
        <th>Action:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="topic : ${appUser.interests}">
        <td th:text="${topic.interestName}"></td>
        <td><a th:href="@{/removeTopic/{id}(id=${topic.id})}">Remove Topic</a></td>
    </tr>
    </tbody>
</table>


</body>
</html>
